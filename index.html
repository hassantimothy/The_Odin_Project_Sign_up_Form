<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <main class="container">
        <div class="image-container">
            <img src="images/tyler-lastovich-AVzByhROPbs-unsplash.jpg" alt="" class="main-image">

            <div class="image-text">
                <h4>harns</h4>

            </div>
        </div>
        <div class="right-side">
            <div class="description">
                <p>Discover the limitless possibilities that await you!</p>
                <p>Join us today to embark on your journey to greatness.</p>

                <p>Embrace the <em>future</em> you <em>deserve</em>.</p>
            </div>

            <h1>Let's do this!</h1>

            <form action="#" class="form">

                <div class="inputs">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="inputs">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>

                <div class="inputs">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="inputs">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber">
                </div>

                <div class="inputs">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="inputs">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                </div>

                <div>
                    <button type="submit">Create Account</button>
                </div>
            </form>

            <footer>
                <p>Already have an account? <a href="#">Log in</a></p>
            </footer>
        </div>
    </main>
</body>
</html>
